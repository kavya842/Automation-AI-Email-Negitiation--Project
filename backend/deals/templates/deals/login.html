{% extends 'deals/base.html' %}

{% block title %}Login - Client Dashboard{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Login to Dashboard</h1>
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your username">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your password">
        </div>
        
        {% if form.errors %}
            <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                Invalid username or password. Please try again.
            </div>
        {% endif %}
        
        <input type="hidden" name="next" value="{{ next }}">
        
        <button 
            type="submit" 
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Login
        </button>
    </form>
</div>
{% endblock %}
